<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--allow subtemplates to set page title-->
        <title>{% block title %}{% endblock %}</title>
        {% load staticfiles %}
        <!--set website icon-->
        <link rel="icon" type="image/png" href="#"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
        <style type="text/css">
          body{
              background-color: black;
              color: white;
          }
          {% block style %}
          {% endblock %}
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div id="baseRow" class="row {% block baseRowClass %}{%endblock %}">
                
                <div class="col-sm-12">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                      <a class="navbar-brand" href="">productWebsite</a>
                      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        {% if request.user.is_authenticated %}
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link" href="">Add Post</a>
                          </li>
                        </ul>
                        <ul class="navbar-nav ml-auto">
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'main:logout_user' %}">Logout</a>
                          </li>
                        </ul>
                        {% else %}
                        <ul class="navbar-nav ml-auto">
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'main:signup' %}">Sign Up</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'main:login_user' %}">Log In</a>
                          </li>
                        </ul>
                        {% endif %}
                      </div>
                    </nav>
                </div>
                
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
