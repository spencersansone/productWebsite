{% extends 'main/base.html' %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="col-sm-12">
  {% if error_message %}
  <div class="alert alert-danger" role="alert">
  {{ error_message }}
  </div>
  {% endif %}
  <form role="form" action="{% url 'main:login_user' %}" method="post" enctype="multipart/form-data">
    
    {% csrf_token %}
    
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" name="username" required="required" placeholder="Username" value="{{usernameAttempted}}">
    </div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" name="password" required="required" placeholder="Password">
    </div>
    
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-lg btn-block">Log In</button>
    </div>
    
    <div class="form-group">
      <a href="{% url 'main:signup' %}"><button type="button" class="btn btn-success btn-lg btn-block">Sign Up</button></a>
    </div>
  </form>
</div>
{% endblock %}
